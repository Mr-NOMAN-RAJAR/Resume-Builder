
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="font-family: Poppins">
    <div class="resume-container">
        <header>
            <h1>Create Your Resume</h1>
        </header>
        <form id="resume-form">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            
            <textarea id="education" placeholder="Education" required></textarea>
            <textarea id="workExperience" placeholder="Work Experience" required></textarea>
            <textarea id="skills" placeholder="Skills" required></textarea>
            <input type="file" id="profile-pic" accept="image/*" required />
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resume-output" class="resume-output"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
